<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Detona Ralph</title>
	<link rel="icon" type="image/jpg" href="./assets/images/favicon.jpg">


	<link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>

	

    <link rel="stylesheet" type="text/css" href="./assets/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css">

<body>
	<div class="container">
		<div class="menu"> 

			<div class="menu-time">
				<h2 style="color: red;">Time left</h2>
				<h2 class="second" id="time-left">0</h2>
			</div>
			<div class="menu-score">
				<h2 style="color: red;">Your score</h2>
				<h2 class="second" id="score">0</h2>
			</div>
			<div class="menu-lives">
				<img src="./assets/images/player.png" style="height: 50px">
				<h2 >x3</h2>
			</div>
		</div>
		<div class="panel">

			<div class="panel-row">
				<div class="square" id="1"></div>
				<div class="square" id="2"></div>
				<div class="square" id="3"></div>
			</div>

			<div class="panel-row">

				<div class="square" id="4"></div>
				<div class="square" id="5"></div>
				<div class="square" id="6"></div>
			</div>

			<div class="panel-row">
				<div class="square" id="7"></div>
				<div class="square" id="8"></div>
				<div class="square" id="9"></div>
			</div>

			
		</div>
		

	</div>

   <script defer type="text/javascript" src="./assets/scripts/engine.js"></script>
